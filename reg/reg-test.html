<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reg test</title>
    <script type="text/javascript" src="reg.js"></script>
</head>
<body>
    校验密码强度<br>
    密码的强度必须包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间<br>
    <input type="text" onchange="checkPwd(this.value);" ><br><br>

    检查中文<br>
    字符串只能是中文<br>
    <input type="text" onchange="checkChinese(this.value);" ><br><br>

    校验E-Mail 地址<br>
    <input type="text" onchange="checkEMail(this.value);" ><br><br>

    校验身份证号码（没有校验身份证匹配规则）<br>
    <input type="text" onchange="checkIDCard(this.value);" ><br><br>

    校验IP-v4地址<br>
    <input type="text" onchange="checkIPV4(this.value);" ><br><br>

    校验IP-v6地址<br>
    <input type="text" onchange="checkIPV6(this.value);" ><br><br>

    校验手机号<br>
    国内 13、15、18开头的手机号正则表达式<br>
    <input type="text" onchange="checkPhone(this.value);" ><br><br>

    校验日期<br>
    “yyyy-mm-dd“ 格式的日期校验，已考虑平闰年<br>
    <input type="text" onchange="checkShortFormatDate(this.value);" ><br><br>

</body>
</html>
